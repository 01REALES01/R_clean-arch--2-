services:
  db:
    image: postgres:16
    container_name: taskflow_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: taskflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5436:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d taskflow" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskflow-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: taskflow_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - taskflow-network

  task-service:
    build:
      context: ./task-service
      dockerfile: Dockerfile
    container_name: taskflow_task_service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:password@db:5432/taskflow
      JWT_SECRET: ${JWT_SECRET}
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskflow-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:alpine
    container_name: taskflow_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskflow-network

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: taskflow_notification_service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:password@db:5432/taskflow
      JWT_SECRET: ${JWT_SECRET}
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      # Email configuration (optional - update with your SMTP details)
      SMTP_HOST: smtp.mailtrap.io
      SMTP_PORT: 2525
      SMTP_SECURE: false
      SMTP_USER: your-mailtrap-user
      SMTP_PASS: your-mailtrap-password
      SMTP_FROM: noreply@taskflow.com
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - taskflow-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: taskflow_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - task-service
      - notification-service
    networks:
      - taskflow-network

networks:
  taskflow-network:
    driver: bridge

volumes:
  db_data:
